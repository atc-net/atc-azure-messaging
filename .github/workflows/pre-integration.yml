name: "Pre-Integration"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  dotnet-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ§ª Run unit tests in release mode
        run: dotnet test -c Release --no-restore

  sonar-cloud:
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOWS }}

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸŒ©ï¸ SonarCloud install scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: ğŸŒ©ï¸ SonarCloud Prepare
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          dotnet-sonarscanner begin `
              /k:"atc-azure-messaging" `
              /o:"atc-net" `
              /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
              /d:sonar.host.url="https://sonarcloud.io" `
              /d:sonar.cs.vscoveragexml.reportsPaths=**/*.coveragexml

      - name: ğŸ› ï¸ Build
        run: dotnet build -c Release --no-restore /p:UseSourceLink=true

      - name: ğŸ§ª Run unit tests
        run: dotnet test -c Release --no-build --collect "Code coverage"

      - name: âš™ï¸ Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Convert Code Coverage
        continue-on-error: true
        run: |
          dotnet tool update dotnet-coverageconverter --global
          dotnet-coverageconverter --CoverageFilesFolder . --ProcessAllFiles

      - name: ğŸŒ©ï¸ SonarCloud analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
